<main class="container mt-5">
  <section>
    <h2 class="text-center mb-4">Nossos Clientes</h2>

    <div class="row my-2">
      <div class="col">
        <button class="btn btn-primary" (click)="openModal()">
          Novo Cliente
        </button>
      </div>
    </div>
    <!-- Cliente 1 -->
    @if (customers$ | async; as customer) {
    <div class="row" [@listState]>
      @for (customer of customer; track customer.id) {
      <div class="col-md-6 col-lg-3 mb-4">
        <customer-registration-customer-card
          [customer]="customer"
        ></customer-registration-customer-card>
      </div>
      } @empty {
      <p>Nenhum cliente</p>
      }
    </div>
    } @else {
    <div class="col d-flex justify-content-center align-items-center gap-2">
      <span class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <span class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <span class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
    </div>
    }
  </section>
</main>
