<main class="container mt-5">
  <section>
    <h2 class="text-center mb-4">Nossos Clientes</h2>

    <div class="row my-2">
      <div class="col">
        <button class="btn btn-primary">Novo Cliente</button>
      </div>
    </div>
    <div class="row">
      <!-- Cliente 1 -->
      @for (customer of customers$ | async; track customer.id) {
      <div class="col-md-6 col-lg-3 mb-4">
        <customer-registration-customer-card
          [customer]="customer"
        ></customer-registration-customer-card>
      </div>
      } @empty {
      <div class="col d-flex justify-content-center align-items-center gap-2">
        <span class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
        <span class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
        <span class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
      </div>
      }
    </div>
  </section>
</main>
