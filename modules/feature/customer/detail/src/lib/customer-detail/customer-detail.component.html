<main class="container customer-detail">
  <section class="customer-detail__section">
    <h1>Detalhes do cliente</h1>
    <ng-container *ngIf="customer$ | async as customer">
      <customer-registration-customer-card
        [customer]="customer"
      ></customer-registration-customer-card>
      <div class="customer-detail__info">
        <h2>{{ customer.cpf | cpfFormat : customer.cpf.length }}</h2>
        <button class="btn btn-primary">Editar</button>
      </div>
    </ng-container>
  </section>
</main>
